<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
 </head>
   <body>
    <a-scene>
      <a-box position="1 0.90 -2" rotation="0.45 0" color="#4CC3D9"></a-box>
      <a-sphere position="1 1.25 -4" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.90 -6" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-octahedron position ="1 0.90 -8"  color="#FF926B" radius="0.45"></a-octahedron>
      <a-triangle  position ="1 1.25 -10" color="orange" vertex-c="0 -1 0"></a-triangle>
      <a-ring position="1 0.90 -12" color="teal" radius-inner="0.25" radius-outer="0.7"></a-ring>
      <a-plane position="0 0.125 -7" rotation="-90 0 0" width="5" height="12" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
   </body>
</html>
